<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レシピ管理</title>
  <script src="recipe.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>レシピ管理</h1>
  
  <!-- レシピ追加フォーム -->
  <form id="addRecipeForm">
    <input type="text" id="title" placeholder="レシピタイトル" required>
    <input type="text" id="ingredients" placeholder="材料（カンマ区切り）" required>
    <textarea id="instructions" placeholder="作り方" rows="5" required></textarea>
    <button type="submit">レシピを追加</button>
  </form>
  
  <!-- レシピ検索セクション -->
  <div id="searchSection">
    <input type="text" id="searchKeyword" placeholder="キーワードで検索">
    <button id="searchButton">検索</button>
  </div>
  
  <!-- レシピ一覧 -->
  <ul id="recipeList">
    <li>レシピがまだありません。</li> <!-- デフォルトメッセージ -->
  </ul>
</body>
</html>
